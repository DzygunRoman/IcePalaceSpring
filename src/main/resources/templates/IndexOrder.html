<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout " layout:decorate="Layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <div th:switch="${orders}" >
        <h2 th:case="null">Заказы не созданы</h2>
        <div th:case="*">
            <h2>Список заказов</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>ID заказа</th>
                    <th>Email</th>
                    <th>Дата сеанса</th>
                    <th>Сумма заказа</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.Email}"></td>
                    <td th:text="${order.DateTime}"></td>
                    <td th:text="${order.GrandSum}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
