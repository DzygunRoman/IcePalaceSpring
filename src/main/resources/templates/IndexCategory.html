<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout " layout:decorate="Layout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content">
<div th:switch="${categories}" >
    <h2 th:case="null">Категории не созданы</h2>
    <p><a href="CreateCategory">Создать</a></p>
    <div th:case="*">
        <h2>Категории</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Название категории</th>
                <th>Описание</th>
                <th>Слаг</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryName}"></td>
                <td th:text="${category.categoryDescription}"></td>
                <td th:text="${category.Slug}"></td>
                <td><a th:href="@{UpdateCategory/{id}(id=${category.id})}">Изменить</a></td>
                <td><a th:href="@{DeleteCategory/{id}(id=${category.id})}">Удалить</a></td>
            </tr>
            </tbody>
            </table>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
