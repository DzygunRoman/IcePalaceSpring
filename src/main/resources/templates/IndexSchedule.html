<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout " layout:decorate="Layout"
      xmlns:th="http://www.w3.org/1999/xhtml">

<body>
<div layout:fragment="content">
    <div th:switch="${schedules}" >
        <h2 th:case="null">Расписание не создано</h2>
        <p><a href="CreateSchedule">Создать</a></p>
        <div th:case="*">
            <h2>Расписание</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Название мероприятия</th>
                    <th>Тренер</th>
                    <th>Время проведения</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="schedule : ${schedules}">
                    <td th:text="${schedule.scheduleName}"></td>
                    <td th:text="${schedule.treName}"></td>
                    <td th:text="${#temporals.format(schedule.DateTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td><a th:href="@{UpdateSchedule/{id}(id=${schedule.id})}">Изменить</a></td>
                    <td><a th:href="@{DeleteSchedule/{id}(id=${schedule.id})}">Удалить</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
